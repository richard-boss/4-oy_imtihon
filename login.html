<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="auth">
            <div class="container">
                <div class="wrapper">
                    <div class="auth-img"><img src="./images/logowhite.svg" alt="" width="226" height="44"></div>
                    <img src="./images/user.svg" alt="user "  class="userr" width="20" height="20">
                <img src="./images/lock.svg" alt="lock" class="passwordd" width="20" height="20">
                
                <form action="" class="auth-form ">
                    <label for="username" class="label" >
                        <input class="email text-light" type="email" placeholder="USERNAME" name="username" >
                    </label>
                    <label for="password" class="label" >
                        <input placeholder="PASSWORD" class="password text-light " type="password" name="password" >
                    </label>
                
                
                <input class="btn submit text-primary" type="submit" value="LOGIN" >
                <label for="">
                    <p id="error-text" class="text-danger errr
                    mt-2 ">Input User or password</p>
                </label>
                <p class="p-text">Forgot password?</p>
                </form>
                
                
            </div>
        </div>
        </section>
    </main>
    <script type="module" src="./login.js"></script>
</body>
</html>
